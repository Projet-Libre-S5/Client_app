<div class="flex-col h-full  p-2   text-[12px] ">
  <div class="flex items-center gap-4 p-4 mb-2">
    <img src="" alt="brand" class="w-8 h-8" />
    <h5 class="block font-sans text-xl antialiased font-semibold leading-snug tracking-normal text-blue-gray-900">
      Sidebar
    </h5>
  </div>
        <div class="flex-col p-x-1 space-y-4 text-gray-700 h-full my-44 ">
         


         

          <ng-container *ngFor="let route of sidebar_elements;"  >

            <a   class="flex pl-4  space-x-2 items-center py-2 rounded-md hover:bg-neutral   group  #itemEl"  
            [routerLink]='route.route_path' routerLinkActive="active"
            (click)="route.isOpen=!route.isOpen" 
             ><div>


              <img *ngIf="route?.svg_dark" [src]="route?.svg_dark"
                     class="relative z-10 mr-3 text-teal-400 -amber-400 flex-shrink-0 group-hover:hidden" alt=""
                     height="20" width="20">
              <img *ngIf="route?.svg_light" [src]="route?.svg_light"
                     class="relative z-10 mr-3 text-teal-400 -amber-400 flex-shrink-0 group-hover:transition-opacity group-hover:flex hidden " alt=""
                     height="20" width="20">
                
            </div><div class=" text-gray-900 group-hover:text-white " >{{route.label}}</div>      
            <div *ngIf="route.childs.length > 0">{{ route.isOpen ? 'âˆ’' : '+' }}</div>
          </a>

            <div class="flex-col p-x-1 space-y-4">
            <div *ngIf="route.isOpen" class="pl-8">
              <ng-container *ngFor="let child of route.childs">
                <a class="flex items-center pl-4 space-x-2 py-2 rounded-md hover:bg-neutral group"
                   [routerLink]="child.route_path" 
                   routerLinkActive="active_child"
                   >
                   
                  <div class="text-gray-700 group-hover:text-white">{{ child.label }}</div>
                </a>
              </ng-container>
            </div>
            </div>
          
          </ng-container>



        </div>
        

</div>
