<div class="flex-col space-y-4 justify-center items-center animate__fadeIn animate__animated">
    <div>
        <h1 class="text-3xl poppins-medium text-gray-600">{{ 'user.roles' | translate }}</h1>
    </div>

    <!-- Permissions Table -->
    <div class="h-auto">
        <div class="flex flex-col rounded-3xl bg-white">
            <p-table
                class="flex-1 overflow-auto"
                styleClass="rounded-2xl text-[15px] montserrat overflow-hidden"
                [value]="roles"
                [rows]="10"
                dataKey="name"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>{{ 'user.role' | translate }}</th>
                        <th>{{ 'user.addUser' | translate }}</th>
                        <th>{{ 'user.modifyData' | translate }}</th>
                        <th>{{ 'user.deleteUserOrData' | translate }}</th>
                        <th>{{ 'user.exportReports' | translate }}</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-role>
                    <tr>
                        <td class="font-bold ">{{ 'user.' + role.name | translate }}</td>
                        <!-- Add User Permission -->
                        <td>
                            <input
                                type="checkbox"
                                [disabled]="role.name === 'admin'"
                                [(ngModel)]="role.permissions.addUser"
                            />
                        </td>
                        <!-- Modify Data Permission -->
                        <td>
                            <input
                                type="checkbox"
                                [disabled]="role.name === 'admin'"
                                [(ngModel)]="role.permissions.modifyData"
                            />
                        </td>
                        <!-- Delete User or Data Permission -->
                        <td>
                            <input
                                type="checkbox"
                                [disabled]="role.name === 'admin'"
                                [(ngModel)]="role.permissions.deleteUserOrData"
                            />
                        </td>
                        <!-- Export Reports Permission -->
                        <td>
                            <input
                                type="checkbox"
                                [disabled]="role.name === 'admin'"
                                [(ngModel)]="role.permissions.exportReports"
                            />
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="5" class="text-center text-sm font-light">{{ 'user.noRoles' | translate }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
