<div class="container mx-auto p-4">
  <header
    class="bg-gradient-to-r from-blue-500 to-purple-500 text-white p-8 text-center shadow-md relative overflow-hidden"
  >
    <h1 class="text-3xl font-bold">
      MedLab Futuriste : Gestion des Utilisateurs
    </h1>
  </header>

  <div class="user-management bg-white rounded-xl shadow-lg p-8 mt-10">
    <h2 class="text-2xl font-semibold text-blue-500 mb-4">
      Ajouter/Modifier un Utilisateur
    </h2>
  </div>

  <div class="user-list bg-white rounded-xl shadow-lg p-8 mt-10">
    <h2 class="text-2xl font-semibold text-blue-500 mb-4">
      Liste des Utilisateurs
    </h2>
    <table class="min-w-full table-auto">
      <thead>
        <tr>
          <th>Email</th>
          <th>Nom Complet</th>
          <th>Profession</th>
          <th>Laboratoire</th>
          <th>RÃ´le</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.email }}</td>
          <td>{{ user.nomComplet }}</td>
          <td>{{ user.profession }}</td>
          <td>{{ user.laboratoire }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button
              pButton
              icon="pi pi-pencil"
              class="edit-btn"
              (click)="editUser(user)"
            ></button>
            <button
              pButton
              icon="pi pi-trash"
              class="delete-btn"
              (click)="deleteUser(user)"
            ></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
