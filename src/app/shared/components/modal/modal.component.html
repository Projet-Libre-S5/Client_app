<div *ngIf="isVisible" style="background-color: rgba(0,0,0,0.5);" class="backdrop overflow-x-hidden overflow-y-auto fixed inset-0 z-50 min-w-32 outline-none focus:outline-none justify-center items-center flex">

    <div  class="relative w-auto my-6 mx-auto max-w-3xl  ">
        <!--content-->
        <div class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none">
            <!--header-->
            <div  class="flex items-center justify-between p-3 ml-2 border-b border-solid border-blueGray-200 rounded-t">
              <h3 class="text-xl font-semibold px-8">
                {{title}}
              </h3>
              <button class="p-1" (click)="closeMe()">
                <span class="flex  rounded-full hover:bg-gray-200 text-gray-800 w-9 h-9 align-middle items-center justify-center  transition-all duration-200">
                 
                  <i class="pi  pi-times " style="font-size: 1.3rem"></i>

                </span>
              </button>
            </div>
            <!--body-->
            <div class="relative p-6 flex-auto">
             <ng-content></ng-content>
            </div>
            <!--footer-->
            <div class="flex items-center justify-end p-6 border-t border-solid border-blueGray-200 rounded-b space-x-4">
              <button class="text-red-400 bg-red-100 font-medium rounded-sm px-6 py-2 text-sm mx-2 outline-none focus:outline-none ease-linear transition-all duration-150" type="button" (click)="closeMe()">
                {{"modal.cancel"|translate}}
              </button>
              <button class="bg-primary text-slate-100 font-medium text-sm rounded-sm px-6 py-2   ease-linear outline-none transition-all duration-150" type="button" (click)="confirm()">
                {{ConfirmationLabel}}
              </button>
            </div>
          </div>

    </div>
